<html>
  <head>
    <title> Index </title>
    <style>
    /* http://meyerweb.com/eric/tools/css/reset/ 
       v2.0 | 20110126
       License: none (public domain)
    */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
    	margin: 0;
    	padding: 0;
    	border: 0;
    	font-size: 100%;
    	font: inherit;
    	vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
    	display: block;
    }
    body {
    	line-height: 1;
    }
    ol, ul {
    	list-style: none;
    }
    blockquote, q {
    	quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
    	content: '';
    	content: none;
    }
    table {
    	border-collapse: collapse;
    	border-spacing: 0;
    }
    
    
    h1{
      font-size: 32px;
    }
    h2{
      font-size: 24px;
    }
    
    
    body{
      background-color: #EAEAEA;
      color:#444;
    }
    a {
      color:#779;
      text-decoration: none;
    }
    a:hover {
      color: #900;
      /*text-decoration: underline;*/
    }
    .padding {
      margin: 10px 0px;
    }
    p {
      margin: 16px 0px;
      line-height: 120%;
    }
    </style>
  </head>
  <body>
    <div id="column" style="width:720px; margin:auto;">
      <div id="header" class="padding" style="border-bottom: solid 2px #900">
      <h1 class="padding">IN<span style="color: #900">DSPENCE</span>ABLE</h1>
      <h2 class="padding">
        <a href='#'>NEW</a> 
        <a href='#'>OLD</a>
        <a href='/about'>ABOUT</a>
        <a href='#'>CONTACT</a>
      </h2>
      </div>
      <div id="content" style="font-size: 16px;">
      <h3 id='welcome'>Welcome</h3>

<p>It looks like I, <strong>Danny Spencer</strong>, am starting a blog. It&#8217;s basically going to be the best thing ever. Don&#8217;t you agree? I think it is going to be fantastic.</p>
      </div>
  </body>
</html>
